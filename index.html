<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4de436ace0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="nav">
        <div class="row background">
            <div class="nav">
                <div class="logo--links">
                <figure class="logo__nav">
                    <img src="./assets/logo-removebg-preview.png">
                </figure>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link"> Find your Movie</a></li>
                    <li><a href="#" class="nav__link nav__link--contact">Contact</a></li>
                </ul>
                </div>
                <div class="search__bar">
                    <h1 class="nav__h1">
                        Browse Movies
                    </h1>
                    <div class="input__wrapper">
                        <input class="search" type="text" placeholder="Search by Movie Title" onchange="onSearchChangeandFilter(event)" >
                        <div class="search__wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="search">
        <div class="row">
            <div class="filter__wrapper">
            <select id="filter" onchange="onSearchChangeandFilter(event)">
                <option value="" disabled selected>Sort</option>
                <option value="NEW_TO_OLD">Year, Newest to Oldest</option>
                <option value="OLD_TO_NEW">Year, Oldest to Newest</option>
            </select>
            </div>
            <div class="movie-list">
                <i class="fa-solid fa-spinner movies__loading--spinner"></i>
                <div class="movie">
                    <div class="movie-card">
                        <div class="movie-card__container">
                            <figure class="movie-card__img"><img src="./assets/nav background.jpg"></figure>
                            <h3>Movie name</h3>
                            <p><b>Year Released </b> 0000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
